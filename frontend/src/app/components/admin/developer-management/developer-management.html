


<div class="game-management-container" style="margin-top: 80px;">
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Developer Management</h1>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (keyup.enter)="searchDevelopers()"
      placeholder="Search by developer name..."
      class="search-input"
    />
    <button (click)="searchDevelopers()" class="btn btn-secondary" [disabled]="loading">
      Search
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading developers...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Developers Table -->
  <div *ngIf="!loading" class="games-table-container">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Developer</th>
          <th>Games</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dev of developers">
          <td>
            <span *ngIf="!renameMap[dev.developer]">{{ dev.developer }}</span>
            <input *ngIf="renameMap[dev.developer]" [(ngModel)]="renameMap[dev.developer]" class="form-control form-control-sm" />
          </td>
          <td>
            <span *ngFor="let game of dev.games; let last = last">
              <span class="badge bg-info text-dark me-1">{{ game.name }}</span><span *ngIf="!last"> </span>
            </span>
            <span *ngIf="!dev.games || !dev.games.length" class="text-muted">N/A</span>
          </td>
          <td class="actions">
            <ng-container *ngIf="!renameMap[dev.developer] && deletePending !== dev.developer">
              <button class="btn btn-sm btn-outline-primary me-1" (click)="startRename(dev.developer)">Rename</button>
              <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(dev.developer)">Delete</button>
            </ng-container>
            <ng-container *ngIf="renameMap[dev.developer]">
              <button class="btn btn-success btn-sm me-2" (click)="confirmRename(dev.developer)">Save</button>
              <button class="btn btn-secondary btn-sm" (click)="cancelRename(dev.developer)">Cancel</button>
            </ng-container>
            <ng-container *ngIf="deletePending === dev.developer">
              <span class="ms-2">Confirm?</span>
              <button class="btn btn-danger btn-sm ms-1" (click)="deleteDeveloper(dev.developer)">Yes</button>
              <button class="btn btn-secondary btn-sm ms-1" (click)="deletePending = null">No</button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!developers.length" class="alert alert-warning">No developers found.</div>

    <!-- Pagination -->
    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="btn btn-secondary">
        ← Previous
      </button>
      <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage >= totalPages" class="btn btn-secondary">
        Next →
      </button>
    </div>
  </div>
</div>
